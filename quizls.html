// ---------- helper ----------
function shuffleArray(arr) {
    const indices = arr.map((_, i) => i);
    for (let i = indices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
    }
    return indices;
}

function getRandomQuestion() {
    const activeLessons = Object.keys(state.selectedLessons).filter(l => state.selectedLessons[l]);
    if (activeLessons.length === 0) return null;

    let availableLessons = [...activeLessons];

    if (state.selectedLessons["BÃ i 6"] && state.selectedLessons["BÃ i 7"]) {
        availableLessons.push("BÃ i 6+7");
    }
    if (state.selectedLessons["BÃ i 8"] && state.selectedLessons["BÃ i 9"] && state.selectedLessons["BÃ i 10"]) {
        availableLessons.push("BÃ i 8+9+10");
    }

    let tries = 0;
    while (tries < 20) {
        const randomLesson = availableLessons[Math.floor(Math.random() * availableLessons.length)];
        const questions = quizData[randomLesson];
        if (questions && questions.length > 0) {
            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            const indices = shuffleArray([0,1,2,3]);
            const shuffledOptions = indices.map(i => randomQuestion.options[i]);
            const shuffledAnswers = indices.map(i => randomQuestion.answers[i]);
            return {
                ...randomQuestion,
                options: shuffledOptions,
                answers: shuffledAnswers,
                lesson: randomLesson
            };
        }
        tries++;
    }
    return null;
}
