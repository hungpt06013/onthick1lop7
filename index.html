    const questionText = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    const btnSubmit = document.getElementById('btnSubmit');
    const btnNext = document.getElementById('btnNext');

    const resultScoreLarge = document.getElementById('resultScoreLarge');
    const resultPercent = document.getElementById('resultPercent');
    const resultRemark = document.getElementById('resultRemark');
    const resultRestart = document.getElementById('resultRestart');
    const resultHome = document.getElementById('resultHome');

    // Render
    function renderQuiz() {
      if (!quizStarted) {
        if (!currentSubject) {
          subjectScreen.classList.remove('hidden');
          modeScreen.classList.add('hidden');
        } else {
          subjectScreen.classList.add('hidden');
          modeScreen.classList.remove('hidden');
        }
        quizScreen.classList.add('hidden');
        resultScreen.classList.add('hidden');
        return;
      }

      if (quizCompleted) {
        subjectScreen.classList.add('hidden');
        modeScreen.classList.add('hidden');
        quizScreen.classList.add('hidden');
        resultScreen.classList.remove('hidden');

        const total = shuffledQuestions.length;
        const percentage = total === 0 ? 0 : Math.round((score / total) * 100);
        resultScoreLarge.textContent = `${score}/${total}`;
        resultPercent.textContent = `ƒêi·ªÉm s·ªë: ${percentage}%`;

        if (percentage >= 90) {
          resultRemark.textContent = 'Xu·∫•t s·∫Øc! B·∫°n ƒë√£ n·∫Øm v·ªØng ki·∫øn th·ª©c! üåü';
          resultRemark.className = 'text-lg text-green-600 font-semibold mb-6';
        } else if (percentage >= 70) {
          resultRemark.textContent = 'Kh√° t·ªët! B·∫°n ƒë√£ hi·ªÉu ph·∫ßn l·ªõn b√†i h·ªçc! üìö';
          resultRemark.className = 'text-lg text-blue-600 font-semibold mb-6';
        } else if (percentage >= 50) {
          resultRemark.textContent = 'C·∫ßn √¥n th√™m m·ªôt s·ªë ph·∫ßn! üí™';
          resultRemark.className = 'text-lg text-orange-600 font-semibold mb-6';
        } else {
          resultRemark.textContent = 'H√£y ƒë·ªçc k·ªπ l·∫°i b√†i h·ªçc nh√©! üìñ';
          resultRemark.className = 'text-lg text-red-600 font-semibold mb-6';
        }
        return;
      }

      subjectScreen.classList.add('hidden');
      modeScreen.classList.add('hidden');
      quizScreen.classList.remove('hidden');
      resultScreen.classList.add('hidden');

      const q = shuffledQuestions[currentQuestion];

      if (quizMode === 'full') {
        countInfo.textContent = `C√¢u ${currentQuestion + 1}/${shuffledQuestions.length}`;
      } else {
        countInfo.textContent = '';
      }
      scoreInfo.textContent = quizMode === 'full' ? `ƒêi·ªÉm: ${score}` : `ƒê√∫ng: ${score}/${totalAttempts}`;

      if (quizMode === 'full') {
        const pct = ((currentQuestion + 1) / shuffledQuestions.length) * 100;
        progressFill.style.width = pct + '%';
      } else {
        progressFill.style.width = '0%';
      }

      questionText.textContent = q.q;

      optionsContainer.innerHTML = '';
      q.o.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = `w-full text-left p-4 rounded-lg border-2 transition-all mb-1 ${(!showResult ? 'cursor-pointer hover:bg-gray-50' : 'cursor-default')}`;
        btn.dataset.index = index;
        btn.innerHTML = `
          <div class="flex items-center justify-between">
            <span class="font-medium text-gray-800">${opt}</span>
            <span class="icon-area"></span>
          </div>
        `;

        if (showResult) {
          if (index === q.c) {
            btn.classList.add('border-green-500', 'bg-green-50');
            btn.querySelector('.icon-area').innerHTML = '<svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4" /></svg>';
          } else if (index === selectedAnswer && index !== q.c) {
            btn.classList.add('border-red-500', 'bg-red-50');
            btn.querySelector('.icon-area').innerHTML = '<svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>';
          } else {
            btn.classList.add('border-gray-200');
          }
          btn.style.pointerEvents = 'none';
        } else {
          btn.classList.add('border-gray-200');
          btn.addEventListener('click', () => {
            handleAnswerClick(index);
          });
        }

        if (!showResult && selectedAnswer === index) {
          btn.classList.remove('border-gray-200');
          btn.classList.add('border-blue-500', 'bg-blue-50');
        }

        optionsContainer.appendChild(btn);
      });

      if (!showResult) {
        btnSubmit.classList.remove('hidden');
        btnSubmit.disabled = (selectedAnswer === null);
        if (selectedAnswer === null) {
          btnSubmit.className = 'flex-1 py-3 rounded-lg font-semibold transition-colors bg-gray-300 text-gray-500 cursor-not-allowed';
        } else {
          btnSubmit.className = 'flex-1 py-3 rounded-lg font-semibold transition-colors bg-blue-600 text-white hover:bg-blue-700';
        }
        btnNext.classList.add('hidden');
      } else {
        btnSubmit.classList.add('hidden');
        btnNext.classList.remove('hidden');
        if (quizMode === 'random') {
          btnNext.textContent = 'C√¢u ti·∫øp theo ‚Üí';
        } else {
          if (currentQuestion < shuffledQuestions.length - 1) {
            btnNext.textContent = 'C√¢u ti·∫øp theo ‚Üí';
          } else {
            btnNext.textContent = 'Xem k·∫øt qu·∫£';
          }
        }
      }
    }

    function handleAnswerClick(index) {
      if (showResult) return;
      selectedAnswer = index;
      renderQuiz();
    }

    btnSubmit.addEventListener('click', () => {
      if (selectedAnswer === null) return;
      showResult = true;
      const q = shuffledQuestions[currentQuestion];
      const isCorrect = selectedAnswer === q.c;
      if (isCorrect) score++;
      if (quizMode === 'random') totalAttempts++;
      renderQuiz();
    });

    btnNext.addEventListener('click', () => {
      if (quizMode === 'random') {
        selectedAnswer = null;
        showResult = false;
        initializeQuiz('random');
      } else {
        if (currentQuestion < shuffledQuestions.length - 1) {
          currentQuestion++;
          selectedAnswer = null;
          showResult = false;
          renderQuiz();
        } else {
          quizCompleted = true;
          renderQuiz();
        }
      }
    });

    btnRestart.addEventListener('click', () => {
      selectedAnswer = null;
      showResult = false;
      score = 0;
      quizCompleted = false;
      quizStarted = true;
      totalAttempts = 0;
      initializeQuiz(quizMode);
    });

    resultRestart.addEventListener('click', () => {
      selectedAnswer = null;
      showResult = false;
      score = 0;
      quizCompleted = false;
      quizStarted = true;
      totalAttempts = 0;
      initializeQuiz(quizMode);
    });

    resultHome.addEventListener('click', () => {
      currentSubject = null;
      quizStarted = false;
      renderQuiz();
    });

    backHomeBtn.addEventListener('click', () => {
      currentSubject = null;
      quizStarted = false;
      renderQuiz();
    });

    backToSubject.addEventListener('click', () => {
      currentSubject = null;
      quizStarted = false;
      renderQuiz();
    });

    selectGDCD.addEventListener('click', () => {
      currentSubject = 'gdcd';
      subjectTitle.textContent = subjectData.gdcd.fullName;
      fullModeDesc.textContent = `L√†m h·∫øt ${subjectData.gdcd.questions.length} c√¢u h·ªèi`;
      renderQuiz();
    });

    selectCongNghe.addEventListener('click', () => {
      currentSubject = 'congnghe';
      subjectTitle.textContent = subjectData.congnghe.fullName;
      fullModeDesc.textContent = `L√†m h·∫øt ${subjectData.congnghe.questions.length} c√¢u h·ªèi`;
      renderQuiz();
    });

    startFullBtn.addEventListener('click', () => {
      quizMode = 'full';
      quizStarted = true;
      initializeQuiz('full');
    });

    startRandomBtn.addEventListener('click', () => {
      quizMode = 'random';
      quizStarted = true;
      initializeQuiz('random');
    });

    renderQuiz();

    document.addEventListener('keydown', (e) => {
      if (!quizStarted || showResult) return;
      const q = shuffledQuestions[currentQuestion];
      if (!q) return;
      if (['1','2','3','4'].includes(e.key)) {
        const idx = parseInt(e.key, 10) - 1;
        if (idx < q.o.length) handleAnswerClick(idx);
      }
      if (e.key === 'Enter') {
        if (!showResult && selectedAnswer !== null) {
          btnSubmit.click();
        } else if (showResult) {
          btnNext.click();
        }
      }
    });
  </script>
</body>
</html>
  </script>
